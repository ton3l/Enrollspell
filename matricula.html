<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Matricula</title>
</head>
<body class='bg-[url(formBackground.png)] bg-center bg-cover bg-right-top'> 
    <aside class="flex flex-col w-1/4 h-screen bg-zinc-800/75 justify-center items-center">
        <h2 class="text-[48px] text-white font-[Times] mb-2">Matricule-se</h2>
        <form action="" method="POST" class="flex flex-col ">
            <label for="name" class="text-white">Nome completo</label>
            <input type="text" id="name" name="name" placeholder="Nome" class="mb-4 p-2 mt-1 bg-white w-75 rounded-md">

            <label for="cpf" class="text-white">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" class="mb-4 p-2 mt-1 bg-white w-75 rounded-md">

            <label for="telefone" class="text-white">Número de telefone</label>
            <input type="text" id="tel" name="tel" placeholder="Telefone" class="mb-4 p-2 mt-1 bg-white w-75 rounded-md">

            <label for="rua" class="text-white">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Rua" class="mb-4 p-2 mt-1 bg-white w-75 rounded-md">

            <label for="bairro"class="text-white">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" class="mb-4 p-2 mt-1 bg-white w-75 rounded-md">

            <label for="numero" class="text-white">Número</label>
            <input type="text" id="num" name="num" placeholder="Número" class="mb-4 p-2 mt-1 bg-white w-75 rounded-md">
            
            <button type="submit" class="self-center font-[Times] text-[12px] tracking-[.06em] bg-[#6C6C6C] p-2 h-8 w-23 hover:bg-zinc-900 text-white rounded-sm cursor-pointer">CONCLUIR</button>
        </form>
    </aside>
</body>
</html>
