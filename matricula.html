<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Matricula</title>
</head>
<body>
    <aside>
        <h2>Matricule-se</h2>
        <form action="" method="POST">
            <label for="name">Nome completo</label><br>
            <input type="text" id="name" name="name" placeholder="Nome"/><br>
            <label for="cpf">CPF</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="CPF"/><br>
            <label for="telefone">Número de telefone</label><br>
            <input type="text" id="tel" name="tel" placeholder="Telefone"/><br>
            <label for="rua">Rua</label><br>
            <input type="text" id="rua" name="rua" placeholder="Rua"/><br>
            <label for="bairro">Bairro</label><br>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro"/><br>
            <label for="numero">Número</label><br>
            <input type="text" id="num" name="num" placeholder="Número"/><br>
            <button type="submit">CONCLUIR</button><br>
        </form>
    </aside>
</body>
</html>
